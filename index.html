<body>
    <!--
         
        Design a 404 page. Does it suit the brand's style? Is it user-friendly? It might sound mundane, but not evertyhing can be flash or glamorous. Every day millions of people will be landing on 404 pages. You have an opportunity to help them in a way that's useful and asthetically pleasing.(It's up to you!)

    -->
    <section class="error">
        <p class="error-text">
            Yeah...  This is 404 Page Not Found error. Which is good news! Bad news would be that you
            just interrupted a meal of hungry Lioness. And that's something you don't do in Animal Kingdom. Unless
            you are volunteering to be her next meal. 
        </p>
        <button class="error-btn">Return to previously visited page</button>
    </section>


</body>
